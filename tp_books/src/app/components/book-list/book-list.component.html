<div class="card">
  <h2>Book List</h2>
  <input type="text" placeholder="Search by title" [(ngModel)]="searchText">
  <select [(ngModel)]="sortBy">
    <option value="">--Sort--</option>
    <option value="category">Category</option>
    <option value="availability">Availability</option>
  </select>

  <table>
    <thead>
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Category</th>
        <th>Available</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let book of filteredBooks; trackBy: trackById">
        <td>{{ book.title }}</td>
        <td>{{ book.author }}</td>
        <td>{{ book.category }}</td>
        <td>{{ book.isAvailable ? 'Yes' : 'No' }}</td>
        <td>
          <button (click)="edit.emit(book)">Edit</button>
          <button (click)="delete.emit(book.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
